<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Blox Fruits ‚Äì Robux Gift Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --card: rgba(10,16,40,0.82);
  --accent:#4cc9f0;
  --accent2:#7c7cff;
  --ok:#22c55e;
  --warn:#facc15;
  --bad:#ef4444;
  --text:#f9fafb;
  --muted:#cbd5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  color:var(--text);
  background:
    linear-gradient(180deg,rgba(5,10,30,.88),rgba(2,6,23,.96)),
    url("https://upload.wikimedia.org/wikipedia/commons/0/00/Center_of_the_Milky_Way_Galaxy_IV_%E2%80%93_Composite.jpg")
    center/cover no-repeat;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1700px;
  height:100vh;
  margin:auto;
  padding:26px 40px;
  display:grid;
  grid-template-columns: 48% 52%;
  gap:28px;
}

.left,.right{
  display:flex;
  flex-direction:column;
  gap:20px;
  min-height:0;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  gap:16px;
}

.logo{
  height:56px;
}

.subtitle{
  font-size:15px;
  color:var(--muted);
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:20px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 20px 50px rgba(0,0,0,.6);
}

/* ===== INPUT ===== */
label{
  font-weight:600;
  color:var(--muted);
}

input{
  width:100%;
  padding:14px 16px;
  margin-top:8px;
  border-radius:16px;
  border:none;
  background:#050b1e;
  color:white;
  outline:1px solid #334155;
  font-size:17px;
  font-weight:700;
  transition:.25s;
}

input:focus{
  outline:2px solid var(--accent);
  box-shadow:0 0 18px rgba(76,201,240,.5);
}

/* ===== GAMEPASS ===== */
.gamepass-list{
  overflow:auto;
  padding-right:6px;
}

.gp-row{
  display:grid;
  grid-template-columns:64px 1fr 120px;
  gap:14px;
  align-items:center;
  margin-bottom:16px;
}

.gp-icon{
  width:64px;
  height:64px;
  border-radius:18px;
  box-shadow:0 0 18px rgba(76,201,240,.25);
}

.gp-name{font-weight:700;font-size:16px}
.gp-price{font-size:14px;color:var(--muted)}

/* ===== BUTTON ===== */
button{
  border:none;
  border-radius:18px;
  padding:18px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
  position:relative;
  overflow:hidden;
}

button::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  transform:translateX(-120%);
}

button:hover::after{
  transform:translateX(120%);
  transition:.6s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

/* ===== BUTTON COLOR ===== */
.auto{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#020617;
  box-shadow:0 0 25px rgba(76,201,240,.5);
}

.run{
  background:linear-gradient(90deg,#22c55e,#4ade80);
  color:#022c22;
  box-shadow:0 0 25px rgba(34,197,94,.5);
}

/* ===== RESULT ===== */
.result{
  background:#050b1e;
  border-radius:18px;
  padding:20px;
  white-space:pre-line;
  line-height:1.7;
  font-size:15px;
}

.ok{color:var(--ok)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:auto;
}
</style>
</head>

<body>
<div class="container">

<!-- LEFT -->
<div class="left">
  <div class="header">
    <img src="Site-logo.webp" class="logo">
    <div>
      <div style="font-size:22px;font-weight:800">BLOX FRUITS</div>
      <div class="subtitle">Robux ‚Üí Gift Gamepass Tool</div>
    </div>
  </div>

  <div class="card">
    <label>üí∞ Robux trong acc</label>
    <input id="total" type="number" value="3250">
  </div>

  <div class="card">
    <h3>üéÅ Gamepass</h3>
    <div id="list" class="gamepass-list"></div>
  </div>
</div>

<!-- RIGHT -->
<div class="right">
  <div class="card">
    <button class="auto" onclick="autoCombo()">üß† G·ª¢I √ù COMBO T·ªêI ∆ØU</button>
  </div>

  <div class="card">
    <button class="run" onclick="calculate()">‚öôÔ∏è T√çNH TO√ÅN</button>
  </div>

  <div class="card">
    <h3>üìä K·∫øt qu·∫£</h3>
    <div id="result" class="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
  </div>

  <div class="footer">
    Tool by Khi√™m ‚Ä¢ Gift Gamepass Blox Fruits
  </div>
</div>

</div>

<script>
const gamepasses = [
  {name:"2x Boss Drop Chance", price:350, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/3a/BadgeBossDrops.png"},
  {name:"Fast Boat", price:350, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/f/fa/BadgeBoats.png"},
  {name:"2x Money", price:450, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/c/cf/BadgeMoneyx2.png"},
  {name:"2x Mastery", price:450, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/1/16/BadgeMasteryx2.png"},
  {name:"Dark Blade", price:1200, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/7/7f/BadgeDarkBlade.png"},
  {name:"Stat Reset", price:75, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/35/StatReset.png"},
  {name:"+1 Fruit Storage", price:400, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/6/6a/BadgeFruitStorage.png"}
];

const list=document.getElementById("list");
const totalInput=document.getElementById("total");
const result=document.getElementById("result");

gamepasses.forEach((gp,i)=>{
  const row=document.createElement("div");
  row.className="gp-row";
  row.innerHTML=`
    <img class="gp-icon" src="${gp.img}">
    <div>
      <div class="gp-name">${gp.name}</div>
      <div class="gp-price">${gp.price} Robux</div>
    </div>
    <input type="number" min="0" value="0" id="gp_${i}">
  `;
  list.appendChild(row);
});

function calculate(){
  let sum=0,text="";
  gamepasses.forEach((gp,i)=>{
    const qty=+document.getElementById(`gp_${i}`).value;
    if(qty>0){
      sum+=qty*gp.price;
      text+=`‚Ä¢ ${qty} √ó ${gp.name} (${gp.price} RBX)\n`;
    }
  });
  showResult(sum,text);
}

function autoCombo(){
  let remain=+totalInput.value;
  gamepasses.forEach((_,i)=>document.getElementById(`gp_${i}`).value=0);

  [...gamepasses].sort((a,b)=>b.price-a.price).forEach(gp=>{
    const i=gamepasses.indexOf(gp);
    const qty=Math.floor(remain/gp.price);
    if(qty>0){
      document.getElementById(`gp_${i}`).value=qty;
      remain-=qty*gp.price;
    }
  });
  calculate();
}

function showResult(sum,text){
  const diff=sum-(+totalInput.value);
  let status=
    diff===0?`<span class="ok">‚úÖ D√ôNG H·∫æT ROBUX</span>`:
    diff<0?`<span class="warn">‚ö†Ô∏è D∆Ø ${-diff} ROBUX</span>`:
    `<span class="bad">‚ùå THI·∫æU ${diff} ROBUX</span>`;

  result.innerHTML=text+`\nT·ªïng d√πng: ${sum} RBX\n${status}`;
}
</script>
</body>
</html>
