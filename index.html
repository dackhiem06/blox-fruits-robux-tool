<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Blox Fruits ‚Äì Robux Gift Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --ok:#22c55e;
  --warn:#facc15;
  --bad:#ef4444;
  --text:#f9fafb;
  --muted:#cbd5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#1e293b 0%,#020617 65%);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

h1{text-align:center;color:var(--accent)}
.subtitle{text-align:center;color:var(--muted);margin-bottom:25px}

.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}

label{font-size:14px;color:var(--muted)}

input{
  width:100%;
  padding:11px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
  outline:1px solid #334155;
  font-size:14px;
}

input:focus{outline:2px solid var(--accent)}

.row{
  display:grid;
  grid-template-columns:50px 2.5fr 1fr 1fr;
  gap:12px;
  align-items:center;
  margin-bottom:12px;
}

.gp-icon{
  width:46px;
  height:46px;
  border-radius:10px;
  object-fit:cover;
  background:#020617;
  outline:1px solid #334155;
}

.gp-name{font-weight:600}
.gp-price{color:var(--muted)}

button{
  border:none;
  border-radius:8px;
  padding:12px 14px;
  font-weight:700;
  cursor:pointer;
}

.run{background:var(--ok);color:#020617;width:100%}

.result{
  background:#020617;
  border-radius:12px;
  padding:16px;
  white-space:pre-line;
  line-height:1.6;
}

.ok{color:var(--ok)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

<h1>üåÄ BLOX FRUITS</h1>
<div class="subtitle">Robux ‚Üí Gift Gamepass Tool (Danh s√°ch c·ªë ƒë·ªãnh)</div>

<div class="card">
  <label>üí∞ Robux trong acc</label>
  <input id="total" type="number" value="3250">

  <label>üî¢ Gi·ªõi h·∫°n t·ªïng s·ªë gift</label>
  <input id="maxOrders" type="number" value="5">
</div>

<div class="card">
  <h3>üéÅ Gamepass (C·ªë ƒë·ªãnh)</h3>
  <div id="list"></div>
</div>

<div class="card">
  <button class="run" onclick="calculate()">‚öôÔ∏è T√çNH TO√ÅN</button>
</div>

<div class="card">
  <h3>üìä K·∫øt qu·∫£ gift</h3>
  <div class="result" id="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<div class="footer">
  Tool by Khi√™m ‚Ä¢ Gift gamepass Blox Fruits
</div>

</div>

<script>
const gamepasses = [
  {name:"2x Boss Drop Chance", price:350, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/3a/BadgeBossDrops.png"},
  {name:"Fast Boat", price:350, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/f/fa/BadgeBoats.png"},
  {name:"2x Money", price:450, img:"http://static.wikia.nocookie.net/roblox-blox-piece/images/c/cf/BadgeMoneyx2.png"},
  {name:"2x Mastery", price:450, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/1/16/BadgeMasteryx2.png"},
  {name:"Dark Blade", price:1200, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/7/7f/BadgeDarkBlade.png"},
  {name:"Fruit Notifier", price:2700, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/9/98/BadgeFruitNotifier.png"},
  {name:"Stat Reset", price:75, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/35/StatReset.png"},
  {name:"+1 Fruit Storage", price:400, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/6/6a/BadgeFruitStorage.png"}
];

const list = document.getElementById("list");

gamepasses.forEach(gp=>{
  const d=document.createElement("div");
  d.className="row";
  d.innerHTML=`
    <img class="gp-icon" src="${gp.img}">
    <div>
      <div class="gp-name">${gp.name}</div>
      <div class="gp-price">${gp.price} Robux</div>
    </div>
    <input type="number" min="0" value="0" data-price="${gp.price}" data-name="${gp.name}">
    <input type="number" min="0" value="99">
  `;
  list.appendChild(d);
});

function calculate(){
  const total = +document.getElementById("total").value;
  const maxOrders = +document.getElementById("maxOrders").value;

  let sum = 0;
  let count = 0;
  let out = "";

  document.querySelectorAll(".row").forEach(r=>{
    const qty = +r.children[2].value;
    const limit = +r.children[3].value;
    const price = +r.children[2].dataset.price;
    const name = r.children[2].dataset.name;

    const used = Math.min(qty, limit);
    if(used > 0){
      sum += used * price;
      count += used;
      out += `‚Ä¢ ${used} g√≥i ${name} (${price} RBX)\n`;
    }
  });

  if(count > maxOrders){
    result.innerHTML = `<span class="bad">‚ùå V∆∞·ª£t qu√° gi·ªõi h·∫°n t·ªïng s·ªë gift</span>`;
    return;
  }

  let diff = sum - total;
  let status =
    diff === 0 ? `<span class="ok">‚úÖ D√ôNG H·∫æT ROBUX</span>` :
    diff < 0 ? `<span class="warn">‚ö†Ô∏è D∆Ø ${-diff} RBX</span>` :
               `<span class="bad">‚ùå THI·∫æU ${diff} RBX</span>`;

  result.innerHTML = out + `\nT·ªïng d√πng: ${sum} RBX\n${status}`;
}
</script>

</body>
</html>
