<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gift Gamepass Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --card:rgba(10,16,40,.82);
  --accent:#4cc9f0;
  --accent2:#7c7cff;
  --ok:#22c55e;
  --warn:#facc15;
  --bad:#ef4444;
  --text:#eaf2ff;
  --muted:#cbd5f5;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:var(--text);
  background:
    linear-gradient(180deg,rgba(5,10,30,.92),rgba(2,6,23,.97)),
    url("https://upload.wikimedia.org/wikipedia/commons/0/00/Center_of_the_Milky_Way_Galaxy_IV_%E2%80%93_Composite.jpg")
    center/cover no-repeat;
}

/* SCROLL BAR */
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,#4cc9f0,#7c7cff);
  border-radius:20px;
  box-shadow:0 0 12px rgba(124,124,255,.9);
}
::-webkit-scrollbar-track{background:#020617}

/* LAYOUT */
.container{
  max-width:1500px;
  margin:auto;
  padding:18px 32px;
  display:grid;
  grid-template-columns:48% 52%;
  gap:24px;
}

.left,.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* TITLE (NO CARD) */
.main-title{
  grid-column:1/-1;
  text-align:center;
  font-size:32px;
  font-weight:800;
  margin-bottom:6px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 18px 40px rgba(0,0,0,.55);
}

/* INPUT */
label{font-weight:600;color:var(--muted)}
input[type="number"]{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:14px;
  border:none;
  background:#050b1e;
  color:white;
  font-size:16px;
  font-weight:600;
  outline:1px solid #334155;
  transition:.25s;
}

/* ACTIVE INPUT */
input.active{
  outline:2px solid var(--accent);
  box-shadow:0 0 20px rgba(76,201,240,.9);
}

/* GAMEPASS */
.gamepass-list{
  max-height:520px;
  overflow:auto;
  padding-right:6px;
}

.gp-row{
  display:grid;
  grid-template-columns:64px 1fr 110px;
  gap:14px;
  align-items:center;
  margin-bottom:12px;
}

.gp-icon{
  width:64px;
  height:64px;
  border-radius:16px;
  box-shadow:0 0 14px rgba(76,201,240,.3);
}

.gp-name{font-weight:700}
.gp-price{font-size:14px;color:var(--muted)}

.hide{display:none}

/* BUTTON */
button{
  border:none;
  border-radius:18px;
  padding:18px;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

.auto{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#020617;
}
.auto:hover{
  box-shadow:0 0 0 2px #7c7cff,0 0 28px rgba(124,124,255,.9);
}

.run{
  background:linear-gradient(90deg,#22c55e,#4ade80);
  color:#022c22;
}
.run:hover{
  box-shadow:0 0 0 2px #22c55e,0 0 28px rgba(34,197,94,.9);
}

/* RESULT */
.result{
  background:#050b1e;
  border-radius:18px;
  padding:18px;
  white-space:pre-line;
}

.ok{color:var(--ok)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="main-title">üéÅ Gift Gamepass Tool</div>

  <div class="left">
    <div class="card">
      <label>üí∞ Robux trong acc</label>
      <input id="total" type="number" value="3250">
    </div>

    <div class="card">
      <label>
        <input type="checkbox" id="hideZero"> ·∫®n gamepass kh√¥ng d√πng
      </label>
      <div id="list" class="gamepass-list"></div>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <button class="auto" onclick="autoCombo()">üß† AUTO G·ª¢I √ù COMBO T·ªêI ∆ØU</button>
    </div>

    <div class="card">
      <button class="run" onclick="calculate()">‚öôÔ∏è T√çNH TO√ÅN</button>
    </div>

    <div class="card">
      <h3>üìä K·∫øt qu·∫£</h3>
      <div id="result" class="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
    </div>

    <div class="footer">Tool by Khi√™m ‚Ä¢ Gift Gamepass</div>
  </div>

</div>

<script>
const gamepasses=[
{name:"2x Boss Drop Chance",price:350,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/3a/BadgeBossDrops.png"},
{name:"Fast Boat",price:350,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/f/fa/BadgeBoats.png"},
{name:"2x Money",price:450,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/c/cf/BadgeMoneyx2.png"},
{name:"2x Mastery",price:450,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/1/16/BadgeMasteryx2.png"},
{name:"Dark Blade",price:1200,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/7/7f/BadgeDarkBlade.png"},
{name:"Stat Reset",price:75,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/35/StatReset.png"},
{name:"+1 Fruit Storage",price:400,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/6/6a/BadgeFruitStorage.png"}
];

const list=document.getElementById("list");
const result=document.getElementById("result");
const totalInput=document.getElementById("total");
const hideZero=document.getElementById("hideZero");

gamepasses.forEach((gp,i)=>{
  const row=document.createElement("div");
  row.className="gp-row";
  row.innerHTML=`
    <img class="gp-icon" src="${gp.img}">
    <div>
      <div class="gp-name">${gp.name}</div>
      <div class="gp-price">${gp.price} Robux</div>
    </div>
    <input type="number" min="0" value="0" id="gp_${i}">
  `;
  list.appendChild(row);

  const input=row.querySelector("input");
  input.addEventListener("input",()=>{
    input.classList.toggle("active",+input.value>0);
    row.classList.toggle("hide",hideZero.checked && +input.value===0);
  });
});

hideZero.addEventListener("change",()=>{
  document.querySelectorAll(".gp-row").forEach(row=>{
    const input=row.querySelector("input");
    row.classList.toggle("hide",hideZero.checked && +input.value===0);
  });
});

function calculate(){
  let sum=0,txt="";
  gamepasses.forEach((gp,i)=>{
    const qty=+document.getElementById("gp_"+i).value;
    if(qty>0){
      sum+=qty*gp.price;
      txt+=`‚Ä¢ ${qty} √ó ${gp.name}\n`;
    }
  });
  const diff=sum-(+totalInput.value);
  let status=
    diff===0?`<span class="ok">‚úÖ D√ôNG H·∫æT ROBUX</span>`:
    diff<0?`<span class="warn">‚ö†Ô∏è D∆Ø ${-diff} ROBUX</span>`:
    `<span class="bad">‚ùå THI·∫æU ${diff} ROBUX</span>`;
  result.innerHTML=txt+`\nT·ªïng d√πng: ${sum} RBX\n`+status;
}

function autoCombo(){
  let remain=+totalInput.value;
  document.querySelectorAll(".gp-row input").forEach(i=>{
    i.value=0;
    i.classList.remove("active");
  });

  [...gamepasses].map((g,i)=>({...g,i}))
    .sort((a,b)=>b.price-a.price)
    .forEach(g=>{
      const q=Math.floor(remain/g.price);
      if(q>0){
        const inp=document.getElementById("gp_"+g.i);
        inp.value=q;
        inp.classList.add("active");
        remain-=q*g.price;
      }
    });

  hideZero.dispatchEvent(new Event("change"));
  calculate();
}
</script>
</body>
</html>
