<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Blox Fruits ‚Äì Robux Gift Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --ok:#22c55e;
  --warn:#facc15;
  --bad:#ef4444;
  --text:#f9fafb;
  --muted:#cbd5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#1e293b 0%,#020617 65%);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.container{
  max-width:1600px;
  margin:auto;
  height:100vh;
  display:grid;
  grid-template-columns: 42% 58%;
  gap:26px;
  padding:26px 32px;
}

.left,.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ===== COMMON ===== */
h1{
  text-align:center;
  color:var(--accent);
  font-size:34px;
  letter-spacing:1px;
  margin:0;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:15px;
  margin-bottom:6px;
}

.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:18px;
  padding:22px;
  box-shadow:0 12px 35px rgba(0,0,0,.45);
}

label{
  font-weight:600;
  color:var(--muted);
}

input{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:white;
  outline:1px solid #334155;
  font-size:16px;
  font-weight:600;
}

input:focus{outline:2px solid var(--accent)}

button{
  border:none;
  border-radius:14px;
  padding:18px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

/* ===== GAMEPASS LIST ===== */
.gamepass-list{
  display:flex;
  flex-direction:column;
  gap:14px;
  overflow-y:auto;
  max-height:calc(100vh - 300px);
  padding-right:6px;
}

.gamepass-list::-webkit-scrollbar{
  width:6px;
}
.gamepass-list::-webkit-scrollbar-thumb{
  background:#334155;
  border-radius:10px;
}

.gp-row{
  display:grid;
  grid-template-columns:64px 1fr 120px;
  gap:14px;
  align-items:center;
}

.gp-icon{
  width:64px;
  height:64px;
  border-radius:16px;
  object-fit:cover;
  outline:2px solid #334155;
}

.gp-name{
  font-size:16px;
  font-weight:700;
}

.gp-price{
  font-size:14px;
  color:var(--muted);
}

/* ===== ACTION ===== */
.run{
  background:linear-gradient(90deg,#22c55e,#4ade80);
  color:#022c22;
}

/* ===== RESULT ===== */
.result{
  background:#020617;
  border-radius:16px;
  padding:18px;
  white-space:pre-line;
  line-height:1.7;
  font-size:15px;
}

.ok{color:var(--ok)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:auto;
}
</style>
</head>

<body>
<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div>
      <h1>üåÄ BLOX FRUITS</h1>
      <div class="subtitle">Robux ‚Üí Gift Gamepass Tool</div>
    </div>

    <div class="card">
      <label>üí∞ Robux trong acc</label>
      <input id="total" type="number" value="3250">
    </div>

    <div class="card">
      <h3>üéÅ Gamepass</h3>
      <div id="list" class="gamepass-list"></div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="card">
      <button class="run" onclick="calculate()">‚öôÔ∏è T√çNH TO√ÅN</button>
    </div>

    <div class="card">
      <h3>üìä K·∫øt qu·∫£ gift</h3>
      <div id="result" class="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
    </div>

    <div class="footer">
      Tool by Khi√™m ‚Ä¢ Gift gamepass Blox Fruits
    </div>
  </div>

</div>

<script>
const gamepasses = [
  {name:"2x Boss Drop Chance", price:350, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/3a/BadgeBossDrops.png"},
  {name:"Fast Boat", price:350, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/f/fa/BadgeBoats.png"},
  {name:"2x Money", price:450, img:"http://static.wikia.nocookie.net/roblox-blox-piece/images/c/cf/BadgeMoneyx2.png"},
  {name:"2x Mastery", price:450, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/1/16/BadgeMasteryx2.png"},
  {name:"Dark Blade", price:1200, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/7/7f/BadgeDarkBlade.png"},
  {name:"Fruit Notifier", price:2700, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/9/98/BadgeFruitNotifier.png"},
  {name:"Stat Reset", price:75, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/35/StatReset.png"},
  {name:"+1 Fruit Storage", price:400, img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/6/6a/BadgeFruitStorage.png"}
];

const list = document.getElementById("list");

gamepasses.forEach(gp=>{
  const row = document.createElement("div");
  row.className = "gp-row";
  row.innerHTML = `
    <img class="gp-icon" src="${gp.img}">
    <div>
      <div class="gp-name">${gp.name}</div>
      <div class="gp-price">${gp.price} Robux</div>
    </div>
    <input type="number" min="0" value="0"
      data-price="${gp.price}"
      data-name="${gp.name}">
  `;
  list.appendChild(row);
});

function calculate(){
  const total = +document.getElementById("total").value;
  let sum = 0;
  let text = "";

  document.querySelectorAll(".gp-row input").forEach(i=>{
    const qty = +i.value;
    const price = +i.dataset.price;
    const name = i.dataset.name;
    if(qty > 0){
      sum += qty * price;
      text += `‚Ä¢ ${qty} √ó ${name} (${price} RBX)\n`;
    }
  });

  let diff = sum - total;
  let status =
    diff === 0 ? `<span class="ok">‚úÖ D√ôNG H·∫æT ROBUX</span>` :
    diff < 0 ? `<span class="warn">‚ö†Ô∏è D∆Ø ${-diff} RBX</span>` :
               `<span class="bad">‚ùå THI·∫æU ${diff} RBX</span>`;

  document.getElementById("result").innerHTML =
    text + `\nT·ªïng d√πng: ${sum} RBX\n${status}`;
}
</script>

</body>
</html>
