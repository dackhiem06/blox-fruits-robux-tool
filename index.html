<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Blox Fruits ‚Äì Robux Gift Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --card:rgba(10,16,40,.82);
  --accent:#4cc9f0;
  --accent2:#7c7cff;
  --ok:#22c55e;
  --warn:#facc15;
  --bad:#ef4444;
  --text:#eaf2ff;
  --muted:#cbd5f5;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:var(--text);
  background:
    linear-gradient(180deg,rgba(5,10,30,.9),rgba(2,6,23,.96)),
    url("https://upload.wikimedia.org/wikipedia/commons/0/00/Center_of_the_Milky_Way_Galaxy_IV_%E2%80%93_Composite.jpg")
    center/cover no-repeat;
  overflow-y:auto;
}

/* SCROLL BAR NEON */
::-webkit-scrollbar{width:10px}
::-webkit-scrollbar-track{background:#020617}
::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,#4cc9f0,#7c7cff);
  border-radius:20px;
  box-shadow:0 0 12px rgba(124,124,255,.8);
}

/* LAYOUT */
.container{
  max-width:1600px;
  margin:auto;
  padding:24px 36px;
  display:grid;
  grid-template-columns:48% 52%;
  gap:28px;
}

.left,.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 20px 50px rgba(0,0,0,.55);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:16px;
}
.logo{
  width:64px;
}
.title{
  font-size:26px;
  font-weight:800;
}
.subtitle{
  color:var(--muted);
  font-size:15px;
}

/* INPUT */
label{
  font-weight:600;
  color:var(--muted);
}
input{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:14px;
  border:none;
  background:#050b1e;
  color:white;
  font-size:16px;
  font-weight:600;
  outline:1px solid #334155;
}
input:focus{
  outline:2px solid var(--accent);
  box-shadow:0 0 18px rgba(76,201,240,.4);
}

/* GAMEPASS LIST */
.gamepass-list{
  max-height:520px;
  overflow:auto;
  padding-right:6px;
}

.gp-row{
  display:grid;
  grid-template-columns:64px 1fr 120px;
  gap:14px;
  align-items:center;
  margin-bottom:14px;
  padding:10px;
  border-radius:18px;
  transition:.25s;
}
.gp-row:hover{
  transform:scale(1.04);
  box-shadow:
    0 0 0 2px rgba(124,124,255,.8),
    0 0 24px rgba(76,201,240,.6);
}

.gp-icon{
  width:64px;
  height:64px;
  border-radius:18px;
  box-shadow:0 0 16px rgba(76,201,240,.3);
}
.gp-name{font-weight:700}
.gp-price{font-size:14px;color:var(--muted)}

/* HIGHLIGHT COMBO */
.optimal{
  outline:2px solid var(--accent);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 12px rgba(76,201,240,.4)}
  50%{box-shadow:0 0 28px rgba(124,124,255,.9)}
  100%{box-shadow:0 0 12px rgba(76,201,240,.4)}
}

/* BUTTON */
button{
  border:none;
  border-radius:18px;
  padding:18px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}
.auto{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
}
.run{
  background:linear-gradient(90deg,#22c55e,#4ade80);
}

/* RESULT */
.result{
  background:#050b1e;
  border-radius:18px;
  padding:20px;
  white-space:pre-line;
}
.ok{color:var(--ok)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="card" style="grid-column:1/-1">
    <div class="header">
      <img src="https://static.wikia.nocookie.net/roblox-blox-piece/images/e/e6/Site-logo.png/revision/latest?cb=20250404120109" class="logo">
      <div>
        <div class="title">BLOX FRUITS</div>
        <div class="subtitle">Robux ‚Üí Gift Gamepass Tool</div>
      </div>
    </div>
  </div>

  <div class="left">
    <div class="card">
      <label>üí∞ Robux trong acc</label>
      <input id="total" type="number" value="3250">
    </div>

    <div class="card">
      <h3>üéÅ Gamepass</h3>
      <div id="list" class="gamepass-list"></div>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <button class="auto" onclick="autoCombo()">üß† G·ª¢I √ù COMBO T·ªêI ∆ØU</button>
    </div>

    <div class="card">
      <button class="run" onclick="calculate()">‚öôÔ∏è T√çNH TO√ÅN</button>
    </div>

    <div class="card">
      <h3>üìä K·∫øt qu·∫£ gift</h3>
      <div id="result" class="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
    </div>

    <div class="footer">
      Tool by Khi√™m ‚Ä¢ Gift Gamepass Blox Fruits
    </div>
  </div>
</div>

<script>
const gamepasses=[
{name:"2x Boss Drop Chance",price:350,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/3a/BadgeBossDrops.png"},
{name:"Fast Boat",price:350,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/f/fa/BadgeBoats.png"},
{name:"2x Money",price:450,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/c/cf/BadgeMoneyx2.png"},
{name:"2x Mastery",price:450,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/1/16/BadgeMasteryx2.png"},
{name:"Dark Blade",price:1200,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/7/7f/BadgeDarkBlade.png"},
{name:"Stat Reset",price:75,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/3/35/StatReset.png"},
{name:"+1 Fruit Storage",price:400,img:"https://static.wikia.nocookie.net/roblox-blox-piece/images/6/6a/BadgeFruitStorage.png"}
];

const list=document.getElementById("list");
const result=document.getElementById("result");
const totalInput=document.getElementById("total");

gamepasses.forEach((gp,i)=>{
  const row=document.createElement("div");
  row.className="gp-row";
  row.innerHTML=`
    <img class="gp-icon" src="${gp.img}">
    <div>
      <div class="gp-name">${gp.name}</div>
      <div class="gp-price">${gp.price} Robux</div>
    </div>
    <input type="number" min="0" value="0" id="gp_${i}">
  `;
  list.appendChild(row);
});

function calculate(){
  let sum=0,txt="";
  gamepasses.forEach((gp,i)=>{
    const qty=+document.getElementById("gp_"+i).value;
    if(qty>0){
      sum+=qty*gp.price;
      txt+=`‚Ä¢ ${qty} √ó ${gp.name}\n`;
    }
  });
  const diff=sum-(+totalInput.value);
  let status=
    diff===0?`<span class="ok">‚úÖ D√ôNG H·∫æT ROBUX</span>`:
    diff<0?`<span class="warn">‚ö†Ô∏è D∆Ø ${-diff} ROBUX</span>`:
    `<span class="bad">‚ùå THI·∫æU ${diff} ROBUX</span>`;
  result.innerHTML=txt+`\nT·ªïng d√πng: ${sum} RBX\n`+status;
}

function autoCombo(){
  let remain=+totalInput.value;
  document.querySelectorAll(".gp-row").forEach(r=>r.classList.remove("optimal"));
  gamepasses.forEach((_,i)=>document.getElementById("gp_"+i).value=0);

  [...gamepasses].map((g,i)=>({...g,i}))
    .sort((a,b)=>b.price-a.price)
    .forEach(g=>{
      const q=Math.floor(remain/g.price);
      if(q>0){
        document.getElementById("gp_"+g.i).value=q;
        document.querySelectorAll(".gp-row")[g.i].classList.add("optimal");
        remain-=q*g.price;
      }
    });
  calculate();
}
</script>
</body>
</html>
